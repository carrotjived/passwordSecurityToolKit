<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Security Toolkit</title>
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="../js/passwordGenerator.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/index.html"
          ><img
            src="../images/PasswordToolKitIcon.png"
            alt="App Icon"
            class="app-icon"
          />
        </a>
        <h1>Password Security Toolkit</h1>
      </header>
      <main>
        <h2>Password Generator</h2>
        <button type="button" class="generate-button">Generate Password</button>
        <div class="password-output">
          <p class="generate-text"></p>
          <div class="meter">
            <div class="meter-bar"></div>
          </div>
          <p class="meter-text"></p>

          <div class="copy-save-button">
            <button class="save-button" type="button">Save</button>
            <button type="button" class="copy-button">Copy to Clipboard</button>
            <button class="show-history-button" type="button">
              Show Saved Password(s)
            </button>
          </div>
          <div class="password-history">
            <h3>Saved Passwords</h3>
            <ul class="history-list"></ul>
            <button class="clear-saved-password" type="button">
              Clear Saved Password(s)
            </button>
          </div>
        </div>
        <a href="../index.html"
          ><button type="button" class="return-button">Return</button></a
        >
      </main>
      <footer>
        <p>© 2025 Password Security Toolkit</p>
        <p>For learning purposes only — no passwords are stored.</p>
      </footer>
    </div>
  </body>
</html>
